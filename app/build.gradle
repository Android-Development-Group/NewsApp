apply plugin: 'com.android.application'


def releaseTime() {
//    return new Date().format("yyyyMMdd_hhmmss"/*, TimeZone.getTimeZone("UTC")*/)//刷新延迟，安装时，经常出现找不到等问题
    return new Date().format("yyyyMMdd"/*, TimeZone.getTimeZone("UTC")*/)
}

android {
    compileSdkVersion 28
    project.archivesBaseName = "TDFacaiApp"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        flavorDimensions "default"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
        //设置NDK的模块名称及平台
        ndk {
            moduleName "native-lib"
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }

        aaptOptions.cruncherEnabled = false
        aaptOptions.useNewCruncher = false
    }
    //为了解决部分第三方库重复打包了META-INF的问题
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    //签名
    signingConfigs {
        release {
            storeFile file("../newsapp.jks")
            storePassword "app123"
            keyAlias "newsapp"
            keyPassword "app123"
        }
    }

    //源码集
    sourceSets {
        main {
            //设置本地代码，[]内容去掉则禁止AS的NDK自动编译。
            jni.srcDirs = ['src/main/cpp']
            java.srcDirs = ['src/main/java']
            assets.srcDirs = ['src/main/assets']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    // NDK r17 之后不再支持 mips 平台，在 build.gradle 里增加如下配置可解决
    packagingOptions {
        doNotStrip '*/mips/*.so'
        doNotStrip '*/mips64/*.so'
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    //产品渠道配置
    productFlavors {
        dev {
            applicationId "com.myself.newsapp.dev"
            versionCode 5
            versionName "1.0.1"
            buildConfigField 'String', 'BASE_URL', '"http://localhost:8090"'
            manifestPlaceholders = [PGYER_APPID        : "xxxxxx",
                                    APP_ICON           : "@drawable/icon_newsapp",
                                    APP_NAME           : "NewsApp-dev",
                                    JPUSH_PKGNAME      : applicationId,
                                    JPUSH_CHANNEL      : "developer-default", //用户渠道统计的渠道名称
                                    JPUSH_APPKEY       : "df455de001171d1826422ccb", //正式 PRD
                                    UMENG_CHANNEL_VALUE: "dev",
            ]
        }
